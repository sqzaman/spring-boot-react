plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'edu.med.umich.michr'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-jta-atomikos', version: '2.1.2.RELEASE'
	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'com.h2database:h2'
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.0'
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: "5.1.0"
	testCompile group: 'org.mockito', name: 'mockito-core', version: '2.25.1'
	testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '2.25.1'
	testCompile group: 'org.springframework', name: 'spring-test', version: '5.1.5.RELEASE'
	testCompile group: 'org.springframework.boot', name: 'spring-boot-test-autoconfigure', version: '2.1.3.RELEASE'
}
